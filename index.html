<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg text-center">
          <canvas width="500px" height="500px" id="canvas"></canvas>
        </div>
        <!-- end of col -->
      </div>
      <!-- end of row -->

      <div class="buttons">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-warning" id="up" type="button" name="button">Up</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-right">
            <button class="btn btn-warning" id="left" type="button" name="button">Left</button>
          </div>
          <div class="col float-left">
            <button class="btn btn-warning" id="right" type="button" name="button">Right</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-center">
            <button class="btn btn-warning" id="down" type="button" name="button">Down</button>
          </div>
        </div>
      </div>
    </div>


    <script src="snake.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
